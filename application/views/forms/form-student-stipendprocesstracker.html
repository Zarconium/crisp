<HTML>
<head>
	<title>Stipend Process Tracker</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/customize.css">

</head>
<BODY>

<div class="info-form">
	
	
	<h3>Stipend Process Tracker</h3>
	
	<legend>Checked By</legend>
		<form class="form-inline">
			<div class="form-group"><label>Subject</label>
			<input class="form-control"  type="text" placeholder="BPO 101/102">
			</div>
			<div class="form-group"><label>Name</label>
			<input class="form-control"  type="text" placeholder="Chec Kerr">
			</div>
			<div class="form-group"><label>From</label>
			<input class="form-control"  type="text" placeholder="11/10/2013">
			</div>
		</form>
		
	<legend>Personal Information</legend>
		<form class="form-inline">
			<div class="form-group"><label>Name Suffix</label>
			<input class="form-control"  type="text" placeholder="Mr.">
			</div>
			<div class="form-group"><label>Last Name</label>
			<input class="form-control"  type="text" placeholder="Cruz">
			</div>
			<div class="form-group"><label>First Name</label>
			<input class="form-control"  type="text" placeholder="Raymond Joseph Nathaniel">
			</div>
			<div class="form-group"><label>Middle Initial</label>
			<input class="form-control"  type="text" placeholder="C">
			</div>
		</form>
		<form class="form-inline">
			<div class="form-group"><label>State University</label>
			<input class="form-control"  type="text" placeholder="System Generated">
			</div>
		</form>
		<form class="form-inline">
			<legend>Stipend</legend>
			<div class="form-group"><label>Amount</label>
			<input class="form-control"  type="text" placeholder="100.00">
			</div><br/>
			<div class="form-group">
			<input type="checkbox" name="am_snack" value="yes">
			<label>Claimed</label>
			</div>
	</form>
	
	</div>	

</div>	
</BODY>

</HTML>
