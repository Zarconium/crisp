<head>

</head>
<BODY>
<div class="wrapper info-form">

	<legend>Title for the Section</legend>

	<form class="form-inline" role="form"> <!-- This is the start of the blocked fields -->
			
		<div class="form-group">
			<label>First Name</label><!-- This is the start where you put the label -->
			<input type="text" class="form-control" id="fname"><!-- The input field. Don't forget the id -->
		</div>
			
		<div class="form-group">
			<label>Birth Year</label><!-- This is the another label -->
			<input type="text" class="form-control" id="birthday">
		</div>
			
	</form>

	<form class="form-inline" role="form"><!-- Another set of fields -->
		<div class="form-group">
			<label>Gender</label><br /><!-- Radiobutton -->
			<input type="radio" name="gender" value="male"> Male<!-- Don't forget your values -->
			<input type="radio" name="gender" value="female"> Female
		</div>
	</form>
	
	<legend>Title for the Section</legend>
	<form class="form-inline" role="form"><!-- Another set of fields -->
			
		<div class="form-group">
			<label>Items</label><br/><!-- Checkbox-->
			<input type="checkbox" name="item" value="one"> Item 1
			<input type="checkbox" name="item" value="one"> Item 2
		</div>
			
	</form>
	
</div>	
</BODY>

</HTML>
