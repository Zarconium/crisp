
<HTML>
<head>
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/customize.css">
	<script type="text/javascript" src="js/jquery.js"></script>

</head>
<BODY>
<div class="wrapper info-form">

	<h3>Master Trainer Information</h3>

	<legend>Personal Details</legend>
	<form class="form-inline" role="form"> 
			
		<div class="form-group">
			<label>Name Suffix</label>
			<input type="text" class="form-control" id="nsuffix">
		</div>
		
		<div class="form-group">
			<label>Last Name</label>
			<input type="text" class="form-control" id="lname">
		</div>
			
		<div class="form-group">
			<label>First Name</label>
			<input type="text" class="form-control" id="fname">
		</div>
		<div class="form-group">
			<label>Middle Initial</label>
			<input type="text" class="form-control" id="minitial">
		</div>
	</form>
	<form class="form-inline" role="form"> 
		
		
		<div class="form-group">
			<label>Gender</label><br/>
			<input type="radio" name="gender" value="male"> Male
			<input type="radio" name="gender" value="female"> Female
		</div>
	</form>
	<form class="form-inline" role="form"> 
			
		<div class="form-group">
			<label>Civil Status</label><br/>
			<input type="radio" name="civilstatus" value="single"> Single
			<input type="radio" name="civilstatus" value="married"> Married
			<input type="radio" name="civilstatus" value="separated"> Separated
		</div>
			
	</form>

	<legend>Work Information</legend>
	<form class="form-inline" role="form">
		<div class="form-group">
			<label>Company Name</label>
			<input type="text" class="form-control" id="cname">
		</div>
			
		<div class="form-group">
			<label>Company</label>
			<input type="text" class="form-control" id="company">
		</div>
		
		<div class="form-group">
			<label>Position</label>
			<input type="text" class="form-control" id="position">
		</div>
	</form>
	
	<legend>Contact Details</legend>
	<form class="form-inline" role="form">
		<br>
		<div class="form-group">
			<label>Email</label>
			<input type="email" class="form-control" id="email">
		</div>
			
		<div class="form-group">
			<label>Facebook</label>
			<input type="text" class="form-control" id="facebook">
		</div>
		
		<div class="form-group">
			<label>Landline</label>
			<input type="text" class="form-control" id="landline">
		</div>
		
		<div class="form-group">
			<label>Mobile</label>
			<input type="text" class="form-control" id="mobile">
		</div>
	</form>
	
</div>	
</BODY>

</HTML>
