<HTML>
<head>
	<title>Site Visit Tracker</title>
	<link rel="stylesheet" href="bootstrap.css">

</head>
<BODY>

<div class="wrapper">
	

	<form>
		<fieldset>
			<legend>Personal Information</legend>
			<label>Name Suffix</label>
			<input type="text" placeholder="Mr.">
			<label>Last Name</label>
			<input type="text" placeholder="Cruz">
			<label>First Name</label>
			<input type="text" placeholder="Raymond Joseph Nathaniel">
			<label>Middle Initial</label>
			<input type="text" placeholder="C">
			<label>State University</label>
			<input type="text" placeholder="System Generated">
		</fieldset>
		<fieldset>
			<legend>Immersion</legend>
			<label>Training Location</label>
			<input type="text" placeholder="Ateneo de Manila University">
			<label>Company Host</label>
			<input type="text" placeholder="Ateneo de Manila University">
			<label>Event Date</label>
			<input type="text" placeholder="11/10/2013">
			<label>Feedback Form</label>
			<input type="checkbox" name="feedback_form" value="yes">
		</fieldset>
	</form>
	
	</div>	

</div>	
</BODY>

</HTML>
