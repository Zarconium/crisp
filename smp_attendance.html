<HTML>
<head>
	<title>SMP Attendance</title>
	<link rel="stylesheet" href="bootstrap.css">

</head>
<BODY>

<div class="wrapper">
	

	<form>			
		<fieldset>
			<legend>Checked By</legend>
			<label>Event</label>
			<input type="text" placeholder="SMP Language Track BEST / ADEPT / GCAT">
			<label>Name</label>
			<input type="text" placeholder="Chec Kerr">
			<label>Date</label>
			<input type="text" placeholder="11/10/2013">
		</fieldset>
		<fieldset>
			<legend>Personal Information</legend>
			<label>Name Suffix</label>
			<input type="text" placeholder="Mr.">
			<label>Last Name</label>
			<input type="text" placeholder="Cruz">
			<label>First Name</label>
			<input type="text" placeholder="Raymond Joseph Nathaniel">
			<label>Middle Initial</label>
			<input type="text" placeholder="C">
			<label>State University</label>
			<input type="text" placeholder="System Generated">
		</fieldset>
		<fieldset>
			<legend>Attendance</legend>
			<label>Time In</label>
			<input type="checkbox" name="time_in" value="yes">
			<label>AM Snack</label>
			<input type="checkbox" name="am_snack" value="yes">
			<label>Lunch</label>
			<input type="checkbox" name="lunch" value="yes">
			<label>PM Snack</label>
			<input type="checkbox" name="pm_snack" value="yes">
			<label>Time Out</label>
			<input type="checkbox" name="time_out" value="yes">
		</fieldset>
	</form>
	
	</div>	

</div>	
</BODY>

</HTML>
