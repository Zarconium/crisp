	<HTML>
	<head>
		<title>SMP Attendance</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/customize.css">

	</head>
	<BODY>

	<div class="info-form">
		
		<h3>SMP Attendance</h3>
		
		<legend>Checked By</legend>

			<form class="form">
				<div class="form-group"><label>Event</label>
				<input type="text" class="form-control" placeholder="SMP Language Track BEST / ADEPT / GCAT">
				</div>
				<div class="form-group"><label>Name</label>
				<input type="text" class="form-control" placeholder="Chec Kerr">
				</div>
				<div class="form-group"><label>Date</label>
				<input type="text" class="form-control" placeholder="11/10/2013">
				</div>
			</form>
			<form class="form-inline">
				<legend>Personal Information</legend>
				<div class="form-group"><label>Name Suffix</label>
				<input type="text" class="form-control" placeholder="Mr.">
				</div>
				<div class="form-group"><label>Last Name</label>
				<input type="text" class="form-control" placeholder="Cruz">
				</div>
				<div class="form-group"><label>First Name</label>
				<input type="text" class="form-control" placeholder="Raymond Joseph Nathaniel">
				</div>
				<div class="form-group"><label>Middle Initial</label>
				<input type="text" class="form-control" placeholder="C">
				</div>
			</form>
			<form class="form-inline">
				<div class="form-group"><label>State University</label>
				<input type="text" class="form-control" placeholder="System Generated">
				</div>
			</form>
			
			
			<legend>Attendance</legend>
			<form class="form">
			<span class="help-block">Please check all that applies.</span>
				<div class="form-group">
					<input type="checkbox" name="time_in" value="yes">
					<label> Time In </label>
				</div>
				<div class="form-group">
					<input type="checkbox" name="am_snack" value="yes">
					<label> AM Snack </label>
				</div>
				<div class="form-group">
					<input type="checkbox" name="lunch" value="yes">
					<label> Lunch </label>
				</div>
				<div class="form-group">
					<input type="checkbox" name="pm_snack" value="yes">
					<label> PM Snack </label>
				</div>
				<div class="form-group">
					<input type="checkbox" name="time_out" value="yes">
					<label> Time Out </label>
				</div>
			</form>
		
		</div>	

	</div>	
	</BODY>

	</HTML>
